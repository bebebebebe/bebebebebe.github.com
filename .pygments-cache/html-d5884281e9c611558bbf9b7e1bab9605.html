<div class="highlight"><pre>{{#if alt}}
  <span class="nt">&lt;h1&gt;</span>{{heading}}<span class="nt">&lt;/h1&gt;</span>
{{else}}
  <span class="nt">&lt;h1&gt;</span>{{heading}}<span class="nt">&lt;/h1&gt;</span>
  <span class="nt">&lt;ul&gt;</span>
    {{#each items}}
      <span class="nt">&lt;li&gt;</span>
        {{#if description}}
          {{description}}:
        {{/if}}
        <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&#39;{{formatUrl url}}&#39;</span><span class="nt">&gt;</span>{{linkName}}<span class="nt">&lt;/a&gt;</span>
      <span class="nt">&lt;/li&gt;</span>
    {{/each}}
  <span class="nt">&lt;/ul&gt;</span>
{{/if}}
</pre></div>
